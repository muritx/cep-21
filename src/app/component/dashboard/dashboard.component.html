<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Gerenciar pessoas</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddPessoa()">
              <i class='fas fa-plus-circle'></i><span>Cadastrar</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>CPF</th>
            <th>Nome completo</th>
            <th>Data de nascimento</th>
            <th>Sexo</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of listaPessoas" class="center-align">
            <td>{{ pessoa.cpf }}</td>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.nascimento }}</td>
            <td>{{ pessoa.sexo }}</td>
            <td>{{ pessoa.email }}</td>
            <td>{{ pessoa.celular }}</td>
            <td>
              <a href="#" [routerLink]="['/view/', pessoa.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/update/', pessoa.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deletePessoaConfirmation(pessoa)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="listaPessoas.length == 0" colspan="7">Ningu√©m encontrado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
