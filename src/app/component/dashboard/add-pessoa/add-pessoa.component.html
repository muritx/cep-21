<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Nova pessoa</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/dashboard" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
               Voltar</a>
          </div>
        </div>
      </div>
      <form #Pessoa="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="FirstName" class="p-t-b-10">CPF<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="FirstName" required maxlength="255"
                [(ngModel)]="addPessoaForm.cpf" name="FirstName" #cpf="ngModel">
              <div *ngIf="cpf.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!cpf.errors?.['required']">
                  CPF é obrigatório
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="LastName" class="p-t-b-10">Nome<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="LastName" required maxlength="255"
                [(ngModel)]="addPessoaForm.nome" name="LastName" #nome="ngModel">
              <div *ngIf="nome.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!nome.errors?.['required']">
                  Nome é obrigatório
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Data de nascimento<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Email" required maxlength="255"
                [(ngModel)]="addPessoaForm.nascimento" name="Email" #nascimento="ngModel"
                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
              <div *ngIf="nascimento.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!nascimento.errors?.['required']">
                  Data de nascimento é obrigatório
                </div>
                <!-- <div [hidden]="!nascimento.errors?.['touched'] && !nascimento.errors?.['pattern']">
                  Data de nascimento é inválida
                </div> -->
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Sexo<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <textarea class="form-control" id="Address" required [(ngModel)]="addPessoaForm.sexo" name="Address"
                #sexo="ngModel">></textarea>
              <div *ngIf="sexo.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!sexo.errors?.['required']">
                  Sexo é obrigatório
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">E-mail<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Email" required maxlength="255"
                [(ngModel)]="addPessoaForm.email" name="Email" #Email="ngModel"
                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
              <div *ngIf="Email.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Email.errors?.['required']">
                  E-mail é obrigatório
                </div>
                <div [hidden]="!Email.errors?.['touched'] && !Email.errors?.['pattern']">
                  E-mail é inválido
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Celular<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Phone" required maxlength="10"
                [(ngModel)]="addPessoaForm.celular" name="Phone" #Celular="ngModel" pattern="^\d{3}\d{3}\d{4}$">
              <div *ngIf="Celular.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Celular.errors?.['required']">
                  Phone é obrigatório
                </div>
                <div [hidden]="!Celular.errors?.['touched'] && !Celular.errors?.['pattern']">
                  Phone é inválido
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="AddPessoa(Pessoa.form.valid)">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
